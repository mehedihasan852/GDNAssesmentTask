<div class="main">

    <div class="left">
        <img src="../../../assets/images/login.png" alt="">
    </div>

    <div class="right">
        <div class="login_page">
            <h3 class="login_title">Login</h3>
            <form class="login-form" [formGroup]="dataForm" (ngSubmit)="onSubmit()">
              <input type="email" placeholder="email" class="loginInput" formControlName="email"/>
              <br>
              <input type="password" placeholder="password" class="loginInput" formControlName="password"/>
              <br>
              <div class="submit"><button class="login_button" type="submit">login</button></div>
              <p class="message">Not registered? <a routerLink="/registration">Create an account</a></p>
            </form>
        </div>               
    </div>
</div>
